<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>계산기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <header>
      <button class="button-close"><span class="button-close-text"></span></button>
    </header>
    <div class="output">
      <span>0</span>
    </div>
    <div class="input">
      <div class="row row1">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="row row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
      </div>
      <div class="row row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="row row4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="row row5">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </div>
</body>
</html>
